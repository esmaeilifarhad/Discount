      <div class="modal fade" id="ModalIncreaseBudget" role="dialog" style="z-index: 99100;text-align: right;">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">افزایش بودجه</h4>
                </div>
                <div class="modal-body">
                    <input type="number" name="Budget"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" onclick="IncreaseBudget(this)">افزایش</button>
                    <button type="button" class="btn btn-default" onclick="DecreaseBudget(this)">کاهش</button>
                </div>
            </div>

        </div>
